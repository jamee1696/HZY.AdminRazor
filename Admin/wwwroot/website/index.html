    <title>HzyAdmin文档、演示</title>
    <link rel="shortcut icon" href="website/favicon.ico">
    <link href="/website/libs/fontawesome-free-5.9.0-web/css/all.min.css" rel="stylesheet" />
    <link href="/website/libs/metismenu-master/metisMenu.min.css" rel="stylesheet" />
    <link href="/website/libs/web-icons-master/css/web-icons.css" rel="stylesheet" />
    <link href="/website/css/core.css" rel="stylesheet" />
    <link href="/website/css/site.css" rel="stylesheet" />
    <link href="/website/css/main.css" rel="stylesheet" />
    <!--js-->
    <script src="/website/js/router.js"></script>
    <script src="/website/libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="/website/libs/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script src="/website/libs/bootstrap-master/dist/js/bootstrap.bundle.js"></script>
    <script src="/website/libs/metismenu-master/metisMenu.min.js"></script>
    <script src="/website/js/main.js"></script>

</head>

<body>

    <div class="hzy-container" id="hzy-container">
        <header class="hzy-header-skin-blue">
            <div class="hzy-header-left">
                <ul>
                    <!--fas fa-indent-->
                    <li class="hzy-headerhover" onclick="hzy.menu.toggle();"><a href="javascript:void(0)"><i class="fas fa-outdent"></i></a></li>
                    <li class="hzy-headerhover hzy-logo"><a>HzyAdmin文档、演示</a></li>
                </ul>
            </div>
            <div class="hzy-header-right d-none d-lg-block">
                <ul>
                    <li class="hzy-headerhover"><a href="/Admin/Home" target="_blank"><i class="fas fa-desktop"></i>&nbsp;&nbsp;进入后台</a></li>
                    <li class="hzy-headerhover" onclick="hzy.tabs.refreshActive();"><a href="javascript:void(0)"><i class="fas fa-undo"></i></a></li>
                    <li class="hzy-headerhover" onclick="$('#examplePositionSidebar').modal()"><a href="javascript:void(0)"><i class="fas fa-layer-group"></i></a></li>
                    <!--fa fa-compress-->
                    <li class="hzy-headerhover"><a href="javascript:void(0)" onclick="hzy.fullScreen.handleFullScreen(this)"><i class="fas fa-expand"></i></a></li>
                    <li class="hzy-headerhover"><a href="javascript:void(0)"><span>登录人：&nbsp;管理员</span><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
            <div class="hzy-header-right d-lg-none">
                <ul>
                    <li class="hzy-headerhover"><a href="javascript:void(0)"><i class="fas fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </header>
        <main>
            <!--menu 菜单-->
            <nav class="hzy-menu sidebar-nav sidebar-nav-max">
                <ul class="metismenu" id="adminMenu">
                    <li hzy-router="#!首页#!/website/views/home.html" class="mm-active">
                        <a href="javascript:;">
                            <i class="fas fa-home"></i><span>首页</span>
                        </a>
                    </li>
                    <li hzy-router="#!后台演示地址#!/website/views/admin.html">
                        <a href="javascript:;">
                            <i class=""></i><span>后台演示地址</span>
                        </a>
                    </li>
                    <li hzy-router="#!Hzy开源主页#!https://gitee.com/hzy6">
                        <a href="javascript:;">
                            <i class=""></i><span>Hzy开源主页</span>
                        </a>
                    </li>
                    <li hzy-router="#!HzyAdminCore源码#!https://gitee.com/hzy6/HzyAdmin">
                        <a href="javascript:;">
                            <i class=""></i><span>HzyAdminCore源码</span>
                        </a>
                    </li>
                    <li hzy-router="#!DbFrame语法#!/website/views/dbframe.html">
                        <a href="javascript:;">
                            <i class=""></i><span>DbFrame语法</span>
                        </a>
                    </li>
                    <li>
                        <a class="has-arrow" href='javascript:;'>
                            <i class="fas fa-tachometer-alt"></i><span>外部链接</span>
                        </a>
                        <ul class="mm-collapse">
                            <li hzy-router="#!Vue.js#!https://cn.vuejs.org/">
                                <a href="javascript:;">
                                    <i class=""></i><span>Vue.js</span>
                                </a>
                            </li>
                            <li hzy-router="#!BootStrap#!https://getbootstrap.com/">
                                <a href="javascript:;">
                                    <i class=""></i><span>BootStrap</span>
                                </a>
                            </li>
                            <li hzy-router="#!BootStrapTable#!https://bootstrap-table.com/">
                                <a href="javascript:;">
                                    <i class=""></i><span>BootStrapTable</span>
                                </a>
                            </li>
                            <li hzy-router="#!fontawesome#!https://fontawesome.com/">
                                <a href="javascript:;">
                                    <i class=""></i><span>fontawesome</span>
                                </a>
                            </li>
                            <li hzy-router="#!百度一下#!https://www.baidu.com">
                                <a href="javascript:;">
                                    <i class=""></i><span>百度一下</span>
                                </a>
                            </li>


                        </ul>
                    </li>
                </ul>
            </nav>
            <section class="hzy-main-right">
                <!--tabs 选项卡-->
                <nav class="d-none d-lg-block">
                    <div class="hzy-left-btn" onclick="hzy.tabs.goLeft(this)"><i class="fa fa-chevron-left"></i></div>
                    <div class="hzy-center-menu">
                        <!--横向导航-->
                        <ul>
                            <li class="selected" hzy-router="#!首页#!website/views/home.html">首页</li>
                        </ul>
                    </div>
                    <div class="hzy-right-btn" onclick="hzy.tabs.goRight(this)"><i class="fa fa-chevron-right"></i></div>
                    <div class="btn-group dropdown pull-left" id="hzy-tools">
                        <button type="button" class="btn btn-outline btn-default dropdown-toggle height-full hzy-navTab-more" id="exampleBulletDropdown2" data-toggle="dropdown" aria-expanded="false"></button>
                        <div class="dropdown-menu dropdown-menu-bullet dropdown-menu-right" aria-labelledby="exampleBulletDropdown2" role="menu" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-135px, 39px, 0px);">
                            <a class="dropdown-item" href="javascript:;" role="menuitem" onclick="hzy.tabs.closeOther()">
                                <i class="fas fa-times"></i> 关闭其他
                            </a>
                            <a class="dropdown-item" href="javascript:;" role="menuitem" onclick="hzy.tabs.closeAll()">
                                <i class="fas fa-power-off"></i> 关闭所有
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:;" role="menuitem" onclick="hzy.tabs.refreshActive()">
                                <i class="fas fa-undo"></i> 刷新当前
                            </a>
                        </div>
                    </div>
                </nav>
                <!--html 承载容器-->
                <content>

                </content>
            </section>
        </main>

    </div>

    <!--皮肤模态框-->
    <div class="modal fade" id="examplePositionSidebar" aria-hidden="true" aria-labelledby="examplePositionSidebar" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-sidebar modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">皮肤设置</h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">顶部颜色：</label>
                            <div class="row">
                                <div class="col-sm-12 hzy-skin hzy-header-skin-blue" onclick="hzy.header.setSkin('hzy-header-skin-blue')"></div>
                                <div class="col-sm-12 hzy-skin hzy-header-skin-dark" onclick="hzy.header.setSkin('hzy-header-skin-dark')"></div>
                                <div class="col-sm-12 hzy-skin hzy-header-skin-white" onclick="hzy.header.setSkin('hzy-header-skin-white')"></div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">左侧菜单颜色：</label>
                            <div class="row">
                                <div class="col-sm-12 hzy-skin hzy-skin-default" onclick="hzy.menu.setSkin(hzy.menu.mSkin.default)"></div>
                                <div class="col-sm-12 hzy-skin hzy-skin-white" onclick="hzy.menu.setSkin(hzy.menu.mSkin.white)"></div>
                            </div>

                        </div>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-block" data-dismiss="modal">  关闭 </button>
                </div> -->
            </div>
        </div>
    </div>


    <script type="text/javascript">
        //js路由初始化
        hzyRouter.init(function () {
            hzy.menu.domObject = $('#adminMenu').metisMenu();
            //admin 初始化
            hzy.settings.isIframe = false;
            hzy.init();
            //默认首页
            if (!top.window.location.hash) {
                hzy.loadPage('/website/views/home.html');
                top.window.location.hash = "#!" + escape('首页') + "#!/website/views/home.html";
            }
        });
    </script>
</body>

</html>
